      <div class="top-banner banner-box">
        <div class="banner-top">
          <div class="right-content">
            <div class="banner-data">
              <p>accuracy</p>
              <h3>0<span>%</span></h3>

            <textarea name="banner-content" id="typing-data" cols="50" rows="3">

        <div class="keyboard-layout">
          <div class="first-layout">
            <div class="first-layer order">
              <button id="192"><span>~</span> <span>`</span></button>
              <button id="49">! <span>1</span></button>
              <button id="50">@ <span>2</span></button>

              <button id="55">& <span>7</span></button>
              <button id="56">* <span>8</span></button>
              <button id="57">( <span>9</span></button>
              <button id="48">) <span>0</span></button>
              <button id="189">_ <span>-</span></button>
              <button id="187">+ <span>=</span></button>
              <button id="8" class="special backspace">Backspace</button>
            </div>
            <div class="second-layer">
              <button id="9" class="special tab">Tab</button>
              <button id="81">Q</button>
              <button id="87">W</button>
              <button id="69">E</button>
              <button id="82">R</button>
              <button id="84">T</button>

              <button id="85">U</button>
              <button id="73">I</button>

              <button id="220" class="bracket">|<span>\</span></button>
            </div>

            <div class="third-layer">
              <button id="20" class="special caps">Capslock</button>
              <button id="65">A</button>
              <button id="83">S</button>
              <button id="68">D</button>
              <button id="70">F</button>
              <button id="71">G</button>
              <button id="72">H</button>
              <button id="74">J</button>
              <button id="75">K</button>
              <button id="76">L</button>
              <button id="186" class="bracket">: <span>;</span></button>
              <button id="222" class="bracket">" <span>'</span></button>
              <button id="13" class="special enter">Enter</button>
            </div>
            <div class="fourth-layer">
              <button id="16" class="special shift">Shift</button>
              <button id="90">Z</button>
              <button id="88">X</button>
              <button id="67">C</button>
              <button id="86">V</button>
              <button id="66">B</button>
              <button id="78">N</button>
              <button id="77">M</button>
              <button id="188" class="bracket">< <span>,</span></button>
              <button id="190" class="bracket">> <span>.</span></button>
              <button id="191" class="bracket">? <span>/</span></button>
              <button id="16" class="special shift ShiftRight">Shift</button>
            </div>
            <div class="fifth-layer">
              <button id="17" class="special">Ctrl</button>
              <button id="18" class="special caps">Alt</button>
              <button id="32" class="special space">Space</button>
              <button id="18" class="special caps">Alt</button>
              <button id="17" class="special">Ctrl</button>
            </div>
          </div>
